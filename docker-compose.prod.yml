version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: BusTracker.API/Dockerfile
    container_name: bustracker-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING}
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: BusTracker.Worker/Dockerfile
    container_name: bustracker-worker
    environment:
      - DOTNET_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING}
    restart: unless-stopped
