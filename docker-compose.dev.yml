version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: bustracker-postgres-dev
    environment:
      POSTGRES_DB: BusTrackerDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev:
